<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Your Static Website</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Your Website</h1>
            <p>This is the main content area of your static website.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Provide information about your website or organization here.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Include contact information or a contact form.</p>
        </section>
    </main>
</body>

</html>
